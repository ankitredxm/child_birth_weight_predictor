<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pregnancy Data Form</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background: #ffe6f2;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        gap: 50px;
        flex-wrap: wrap; /* responsive */
    }
    .form-container {
        background: #fff;
        padding: 30px 40px;
        border-radius: 12px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        width: 400px;
    }
    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #d63384;
    }
    .form-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 18px;
    }
    .result p{
        text-decoration: solid;
        height:0.9rem;
    }
    .form-group label {
        font-weight: 600;
        margin-bottom: 6px;
        color: #555;
    }
    .form-group input {
        padding: 10px;
        border: 2px solid #f8bbd0;
        border-radius: 8px;
        font-size: 15px;
        transition: 0.3s;
    }
    .form-group input:focus {
        border-color: #d63384;
        outline: none;
        box-shadow: 0 0 6px rgba(214,51,132,0.3);
    }
    .submit-btn {
        width: 100%;
        padding: 12px;
        background: #d63384;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .submit-btn:hover {
        background: #ad2d6e;
    }
    .result img {
        width: 300px;
        height: auto;
        border-radius: 12px;
        box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    @media (max-width: 900px) {
        body {
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }
        .result img {
            width: 100%;
            max-width: 350px;
        }
    }
</style>
</head>
<body>

<div class="form-container">
    <h2>Pregnancy Data</h2>
    <form action="/predict" method="POST">
        <div class="form-group">
            <label for="gestation">Gestation (days):</label>
            <input type="number" id="gestation" name="gestation" step="0.1">
        </div>
        <div class="form-group">
            <label for="parity">Parity:</label>
            <input type="number" id="parity" name="parity">
        </div>
        <div class="form-group">
            <label for="age">Age (years):</label>
            <input type="number" id="age" name="age" step="0.1">
        </div>
        <div class="form-group">
            <label for="height">Height (inches):</label>
            <input type="number" id="height" name="height" step="0.1">
        </div>
        <div class="form-group">
            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" name="weight" step="0.1">
        </div>
        <div class="form-group">
            <label for="smoke">Smoke (0 = No, 1 = Yes):</label>
            <input type="number" id="smoke" name="smoke" step="0.1">
        </div>
        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<!-- Image on the right -->
<div class="result">
    <img src="{{ url_for('static', filename='ankit.png') }}" alt="Pregnancy Image">
    <p>Baby Weight:{{prediction}}</p>
</div>

</body>
</html>
